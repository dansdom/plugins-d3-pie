<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pie Chart</title>
    <script type="text/javascript" src="d3.v3.min.js"></script>
    <script type="text/javascript" src="pie.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section>
      <h1>Chart 1</h1>
      <button onclick="updateChartA()">Data 1</button>
      <button onclick="updateChartB()">Data 2</button>
      <button onclick="updateChartC()">Data 3</button>

      <div id="chart1"></div>

      <script type="text/javascript">
        var chart1 = document.getElementById("chart1");
        d3.pie(chart1, {
          'outerRadius' : 300,
          'innerRadius' : 0,
          'width' : 700,
          'height' : 700,
          'padding': 1,
          'dataUrl' : 'data.json',
          'dataType' : 'json',
          'dataStructure' : {
            'name' : 'name',
            'value' : 'value'
          },
          'chartName' : 'Single-Layer Chart'
        });
        
        
        function updateChartA() {
          d3.pie(chart1, {height:300,width:300,outerRadius:50,dataUrl:"data.json"});
        };

        function updateChartB() {
          d3.pie(chart1, {height:600,width:600,outerRadius:250,dataUrl:"data3.json"});
        };
        
        function updateChartC() {
          d3.pie(chart1, "updateData", "data2.json");
        };

      </script>
    </section>

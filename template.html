      <button onclick="updateChartD()">Data 4</button>

      <div id="chart1"></div>

      <script type="text/javascript">
        var chart1 = document.getElementById("chart1");
        d3.pie(chart1, {
          'diameter': 800,
          'width' : 1200,
          'height' : 600,
          'padding': 1,
          'dataUrl' : 'data.json',
          'dataType' : 'json',
          'chartType' : 'bubble',
          'dataStructure' : {
            'name' : 'label',
            'value' : 'value'
            },
          'colorRange' : [d3.rgb(240, 150, 60), d3.rgb(70, 180, 190), d3.rgb(100, 20, 30), d3.rgb(40, 150, 60), d3.rgb(70, 180, 190), d3.rgb(140, 150, 60), d3.rgb(40, 150, 160), d3.rgb(240, 150, 60)]
        });
